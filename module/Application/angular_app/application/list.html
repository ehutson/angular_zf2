<div class="container">
    <h1>{{title}}</h1>

    <form class="form-search">
        <div class="input-append">
            <input type="text" data-ng-model="query" class="input-medium search-query" placeholder="Search" />
            <button data-ng-click="reset()" type="submit" class="btn"><i class="icon-search"></i></button>
        </div>
        <button data-ng-click='query=""; reset()' data-ng-disabled='!query' type='submit' class='btn'>Reset</button>
    </form>

    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th data-sorted="id">Id</th>
                <th data-sorted="title">Post Title</th>
                <th data-sorted="body">Post Body</th>
                <th data-sorted="created">Created</th>
                <th data-sorted="updated">Updated</th>
                <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="post in posts" id="post_{{post.id}}">
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
                <td>{{ post.created.date }}</td>
                <td>{{ post.updated.date }}</td>
                <td>
                    <a href="#/edit/{{post.id}}"><i class="icon-edit"></i></a> | 
                    <a data-ng-click="delete()"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="" data-ng-click="prev()" data-ng-show="hasPrev()">Prev</a> 
    <span data-ng-show="hasPrev() || has_Next()">|</span>
    <a href="" data-ng-click="next()" data-ng-show="hasNext()">Next</a>
</div>
<div class="container">
    <hr />
</div>
<div class="container">
    <pre>{{sql}}</pre>
</div>
