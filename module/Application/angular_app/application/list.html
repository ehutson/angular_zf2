<div class="container">
    <h1>{{title}}</h1>

    <form class="form-search">
        <div class="input-append">
            <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search" />
            <button ng-click="reset()" type="submit" class="btn"><i class="icon-search"></i></button>
        </div>
        <button ng-click='query=""; reset()' ng-disabled='!query' type='submit' class='btn'>Reset</button>
    </form>

    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th sorted="id">Id</th>
                <th sorted="title">Post Title</th>
                <th sorted="body">Post Body</th>
                <th sorted="created">Created</th>
                <th sorted="updated">Updated</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="post in posts">
                <td>{{ post.id }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.body }}</td>
                <td>{{ post.created.date }}</td>
                <td>{{ post.updated.date }}</td>
                <td>&nbsp;</td>
            </tr>
        </tbody>
    </table>
    <a href="" ng-click="prev()" ng-show="hasPrev()">Prev</a> 
    <span ng-show="hasPrev() || has_Next()">|</span>
    <a href="" ng-click="next()" ng-show="hasNext()">Next</a>
</div>
<div class="container">
    <hr />
</div>
<div class="container">
    <div class='well'>
        <pre>{{sql}}</pre>
    </div>
</div>
